wrapper{display:none;position:fixed;width:100%;height:100%;left:0;top:0;z-index:10;background:rgba(0,0,0,0.60);}.coupon-mask{position:fixed;width:100%;height:100%;left:0;top:0;z-index:1;}.coupon-inner{position:absolute;width:3.40rem;height:4.47rem;left:50%;top:50%;z-index:2;transform:translate(-50%,-50%);}.coupon-bg{position:absolute;width:100%;height:100%;left:0;top:0;z-index:11;}.coupon-phone{display:block;box-sizing:border-box;position:absolute;width:1.75rem;height:0.31rem;line-height:0.31rem;left:0.82rem;bottom:0.85rem;z-index:11;background:#ffffff;border-radius:0.04rem;font-family:PingFangSC-Regular;font-size:11px;color:#650D02;text-align:center;}.coupon-btn{position:absolute;width:1.34rem;height:0.44rem;left:1.03rem;bottom:0.20rem;z-index:11;background-size:100% 100%;background-image:url('./images/double11/bt_lingqu@2x.png');}.ios-wrapper{display:none;position:fixed;width:100%;height:100%;left:0;top:0;z-index:10;background:rgba(0,0,0,0.60);}.ios-mask{position:fixed;width:100%;height:100%;left:0;top:0;z-index:1;}.ios-qrcode{position:absolute;width:3.40rem;height:3.89rem;left:50%;top:50%;transform:translate(-50%,-50%);z-index:2;}@-webkit-keyframes btnAnimate{0%{-webkit-transform:scale(1);transform:scale(1)}to{-webkit-transform:scale(1.1);transform:scale(1.1)}}@keyframes btnAnimate{0%{-webkit-transform:scale(1);transform:scale(1)}to{-webkit-transform:scale(1.1);transform:scale(1.1)}}</style>

<body>
    <div class="page-wrapper">
        <div class="base-wrapper">
            <img class="title" src="./images/double11/title@2x.png" alt="">
            <img class="hongbao" src="./images/double11/hongbao@2x.png" alt="">
            <img class="shuoming" src="./images/double11/shuoming@2x.png" alt="">
            <img class="buy-button" src="./images/double11/button@2x.png" alt="">
        </div>
        <img class="bottom-txt" src="./images/double11/wenzi@2x.png" alt="">
        <!-- coupon -->
        <div class="coupon-wrapper">
            <div class="coupon-mask"></div>
            <div class="coupon-inner">
                <img class="coupon-bg" src="" alt="">
                <input class="coupon-phone" type="tel" maxlength="11" placeholder="输入项目工场注册手机号领取">
                <div class="coupon-btn"></div>
            </div>
        </div>
        <!-- instruction -->
        <div class="instruction">
                <div class="instruction-inner">
                    <div class="close-btn"></div>
                    <h3>活动说明</h3>
                    <div class="rule1">
                        <h4>1、活动时间</h4>
                        <p>2019年11月11日00:00-2019年11月13日23:59</p>
                    </div>
                    <div class="rule2">
                        <h4>2、优惠券使用规则</h4>
                        <p>此优惠券可用于抵扣融资服务所需费用；</p>
                        <p>用于抵扣的订单金额，有不同使用范围限制；</p>
                        <p>此优惠券不可叠加，每次支付可使用1张；</p>
                        <p>此优惠券不提现、不找零，使用后作废；</p>
                        <p>此优惠券有效时间为抽中之日起1个月有效，过期作废；</p>
                    </div>
                </div>
            </div>
        <!-- ios qrcode -->
        <div class="ios-wrapper">
            <div class="ios-mask"></div>
            <img class="ios-qrcode" src="./images/double11/qrcode-ios@2x.png" alt="">
        </div>
    </div>

    <script src="http://cdn.pemarket.com.cn/jquery3.4.1.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="./js/base.js"></script>
    <script>
        function computedRem() {
            var deviceWidth = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = deviceWidth / 3.75 + 'px';
        }
        window.onresize = computedRem;
        computedRem();
        // click events
        $('.shuoming').on('click', function () {
            $('.instruction').show();
        });
        $('.instruction .close-btn').on('click', function () {
            $('.instruction').hide();
        });
        $('.buy-button').on('click', function () {
            if (device.isIOS()) {
                $('.ios-wrapper').show();
            } else {
                $('.coupon-wrapper').show();
            }
        });
        $('.coupon-mask').on('click', function () {
            $('.coupon-wrapper').hide();
        });
        $('.ios-mask').on('click', function () {
            $('.ios-wrapper').hide();
        });
        // get msgs
        var msgsobj = JSON.parse(window.localStorage.getItem('msgs')) || {};
        if (msgsobj.amount != '100' && msgsobj.amount != '200') {
            msgsobj.amount = '100';
        }
        $('.coupon-bg').attr('src', './images/double11/bg_'+ msgsobj.amount +'@2x.png');
        pemShare({
            title: '哇~ 我刚抽中'+ msgsobj.amount +'元优惠券😍',
            content: '快，去项目工场最高抢1111元优惠券，为融资助力啦！',
            imgUrl: 'http://cdn.pemarket.com.cn/applink/double11-share.png'
        });
        var isValid = msgsobj && msgsobj.id && msgsobj.time === getFormatDate('YYYY-MM-DD', new Date());
        if (!isValid)  {
            $.ajax({
                type: "POST",
                contentType: 'application/json',
                url: window.location.origin + '/api/vip/getCouponMoney',
                dataType: 'json',
                data: JSON.stringify({}),
                success: function (data) {
                    if (+data.resultcode === 1) {
                        msgsobj.id = data.id || ''
                        msgsobj.amount = data.amount || '100'
                        msgsobj.time = getFormatDate('YYYY-MM-DD', new Date())
                        window.localStorage.setItem('msgs', JSON.stringify(msgsobj))
                        $('.coupon-bg').attr('src', './images/double11/bg_'+ msgsobj.amount +'@2x.png');
                        pemShare({
                            title: '哇~ 我刚抽中'+ msgsobj.amount +'元优惠券😍',
                            content: '快，去项目工场最高抢1111元优惠券，为融资助力啦！',
                            imgUrl: 'http://cdn.pemarket.com.cn/applink/double11-share.png'
                        });
                    } else {
                        // console.error(data)
                    }
                },
                error: function (xhr, status, error) {
                    //alert(status);
                    //alert(xhr.responseText);
                }
            });
        }
        // submit event
        $('.coupon-btn').on('click', function () {
            var regTel = /^(1[3-9])\d{9}$/;
            var phone = $('.coupon-phone').val().trim();
            var options = {'coupon_id': msgsobj.id, 'phone': phone};
            $('.coupon-phone').val(phone);
            if (!(regTel.test(phone))) {
                showToast('请输入正确的手机号!')
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: 'application/json',
                url: window.location.origin + '/api/vip/getCouponByH5',
                dataType: 'json',
                data: JSON.stringify(options),
                success: function (data) {
                    let notetxt = {
                        '0': '请求失败!',
                        '1': '领取成功，请在‘我的-优惠券-待使用’中查看!',
                        '-10': '亲，不在活动期间哦~',
                        '-11': '手机号为空!',
                        '-12': '手机格式不正确!',
                        '-13': '请下载【项目工场APP】注册为创业者身份参与活动',
                        '-14': '抱歉，此优惠活动，只为创业者身份专享!',
                        '-15': '亲，您今天已经领过了，可以在‘项目工场APP-我的-优惠券!',
                        '-16': '亲，活动结束了，下次记得早点来哟~',
                        '-17': '亲，活动还未开始，请11.11日准时来哟~'
                    }[data.resultcode] || '请求失败!';
                    showToast(notetxt);
                },
                error: function (xhr, status, error) {
                    //alert(status);
                    //alert(xhr.responseText);
                }
            });
        });
    </script>
</body>
