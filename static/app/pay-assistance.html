       .page-wrapper{max-width:750px;margin:0 auto;box-sizing:border-box;font-size:12px;background-color:#ffffff;}.wrap{padding:17px 15px 60px 15px;text-align:center;font-size:0;}.wrap .title{font-family:PingFangSC-Regular;font-size:14px;color:#41403e;line-height:22px;text-align:left;}.wrap .title.bold{font-family:PingFangSC-Medium;font-weight:bold;}.wrap .title.first-title{font-size:16px;margin-bottom:25px;}.wrap .title.last-title{margin-bottom:12px;}.wrap .step1{width:131px;height:46px;margin:15px 0 25px;}.wrap .step2{width:212px;height:285px;margin:4px 0 10px;}.wrap .step3{width:188px;height:297px;margin:3px 0 1px;}.wrap .step4{width:351px;height:285px;margin:5px 0 9px;}.wrap .step5{width:188px;height:297px;margin:3px 0 0;}.gostore-button{position:fixed;right:0;bottom:170px;width:90px;height:89px;background-image: url('./images/pay-assistance/button@2x.png');background-size: 100% 100%;}

<body>
    <div class="page-wrapper">
        <div class="wrap">
            <div class="title bold first-title">如何绑定支付宝，微信或银行卡充值？</div>
            <div class="title">1、进入App Store，点击“App”滑动到底部“快速链接”</div>
            <img class="step1" src="./images/pay-assistance/step1@2x.png" alt="">
            <div class="title">2、选择“绑定支付宝、微信或银行卡”</div>
            <img class="step2" src="./images/pay-assistance/step2@2x.png" alt="">

            <img class="step3" src="./images/pay-assistance/step3@2x.png" alt="">

            <img class="step4" src="./images/pay-assistance/step4@2x.png" alt="">
           <div class="title">5、验证完成后继续回到项目工场APP,继续支付，输入密码购买即可</div>
           <img class="step5" src="./images/pay-assistance/step5@2x.png" alt="">
           <div class="title bold last-title">充值注意事项</div>
           <div class="title">
             充值前请确保你的手机满足如下：<br>
             1、App内购买项目访问限制为开启状态「设置-通用-访问限制」<br>
             2、您的苹果手机未越狱 <br>
             3、当前苹果账号与下载项目工场时账号一致
           </div>
           <div class="gostore-button" onclick="goAppStore()"></div>
         </div>

        function goAppStore() {
            window.location.href = 'https://itunes.apple.com/cn/app/id1057083949?mt=8'
        }
